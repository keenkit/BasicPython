<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Will Hu">
    <link rel="icon" href="/static/img/favicon.ico">
    <title>{% block title %}{% endblock %} Basic Python</title>

    <!-- SEO -->
    <meta name="description" content="{% block metaDescription %}{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}{% endblock %}" />
    <link rel="canonical" href="{% block canonical %}{% endblock %}" />

    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/blog.min.css?20160206" rel="stylesheet">
    <link href="/static/css/hemisu-light.css" rel="stylesheet">
    <!--<link href="http://common.cnblogs.com/blog/css/mce.css" rel="stylesheet">-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>
    <div class="baseContainer">
        {% include 'Blogs/header.html' %}   <!--Header bar-->
        {% block header %}{% endblock %}

        <div class="container">
            <div class="blog-header"></div><!--Need to be overrided to navigation-->
            <div class="row rowContainer">
                {% block content %}{% endblock %}      <!--Main content -->
                {% block category %}{% endblock %}     <!--Side panel-->
            </div><!-- /.row -->
        </div><!-- /.container -->
        {% include 'Blogs/footer.html' %}
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/static/js/date.format.min.js"></script>
    <!--<script src="/static/js/bootstrap.min.js"></script>-->
    <script src="/static/js/jquery.pin.min.js"></script>
    <!--<script src="http://cdn.bootcss.com/jquery.form/3.51/jquery.form.min.js"></script>-->
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.js"></script>
    <script src="/static/js/comment.min.js?20160416" type="text/javascript" ></script>
    <script src="/static/js/prettify.min.js"></script>
    <script src="/static/js/toc.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/2.3.1/js/bootstrap-tooltip.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(".pinned").pin({containerSelector: ".container"});
        $(window).scroll(function () {
            if($(window).scrollTop()>=100) {
                $(".backtop").fadeIn();$(".backbtm").fadeIn();
            }else {
                $(".backtop").fadeOut();$(".backbtm").fadeOut();
            }
        });
        $(".backtop").click(function(event){
            $('html,body').animate({scrollTop:0}, 500);
            return false;
        });
        $(".backbtm").click(function(event){
            $('html,body').animate({scrollTop:jQuery(document).height()}, 500);
            return false;
        });
        function fillRandomName(obj){
            document.getElementById(obj.id).value = "Reader" + parseInt(Math.random()*1000);
        }
        $('.toc').toc({
            'selectors': 'h1,h2,h3',
            'container': '.blog-post-content'
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $('img.lazy').lazyload({
                effect: 'fadeIn'
            });
        });
    </script>
  </body>
</html>
