<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{#insertcode_dlg.title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/dialog.js?20160316"></script>
</head>
<body>
    <form onsubmit="InsertCodeDialog.insert();return false;" action="#">
    <div>
        {#insertcode_dlg.programminglanguage}:
        <select id="languages">
            <option value="">{#insertcode_dlg.pleaseselect}</option>
            <option value="c#">C#</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
            <option value="sql">SQL</option>
            <option value="xml">HTML/XML</option>
            <option value="css">CSS</option>
            <option value="erl">ErLang</option>
            <option value="java">JAVA</option>
            <option value="php">PHP</option>
            <option value="powershell">PowerShell</option>
            <option value="py">Python</option>
            <option value="ruby">Ruby</option>
            <option value="sass">Sass</option>
        </select>
        <input type="checkbox" id="collapse" /><label for="collapse">{#insertcode_dlg.expandunexpand}</label>
        <input type="checkbox" id="show-line-number" checked="checked" /><label for="show-line-number">{#insertcode_dlg.showlinenumber}</label>
    </div>
    <div>
        <textarea id="code" name="code" rows="30" cols="110"></textarea>
    </div>
    <div class="mceActionPanel">
        <input type="button" id="insert" name="insert" value="{#insert}" onclick="InsertCodeDialog.insert();" />
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
    <input type="hidden" value="{#insertcode_dlg.languagealert}" id="languagealert" />
    <input type="hidden" value="{#insertcode_dlg.codealert}" id="codealert" />
    </form>
</body>
</html>
